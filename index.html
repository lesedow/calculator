<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilchilitor</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display">0</div>
        <div class="calculator-buttons">
            <button class='special' data-buttton="clear">AC</button>
            <button class='special' data-buttton="sign">+/-</button>
            <button class='special' data-buttton="percent">%</button>
            <button class='operator' data-buttton="/">/</button>
            <button class='number' data-buttton="7">7</button>
            <button class='number' data-buttton="8">8</button>
            <button class='number' data-buttton="9">9</button>
            <button class='operator' data-buttton="*">*</button>
            <button class='number' data-buttton="4">4</button>
            <button class='number' data-buttton="5">5</button>
            <button class='number' data-buttton="6">6</button>
            <button class='operator' data-buttton="-">-</button>
            <button class='number' data-buttton="1">1</button>
            <button class='number' data-buttton="2">2</button>
            <button class='number' data-buttton="3">3</button>
            <button class='operator' data-buttton="+">+</button>
            <button class='number zero' data-buttton="0">0</button>
            <button class='number' data-buttton="comma">,</button>
            <button class='operator' data-buttton="equal">=</button>
        </div>
    </div>
</body>
</html>
